services:
  postgres:
    image: postgres:16-alpine
    container_name: lecturelens-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lecturelens}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lecturelens_dev}
      POSTGRES_DB: ${POSTGRES_DB:-lecturelens}
      POSTGRES_HOST_AUTH_METHOD: trust
    command: >
      postgres
      -c "max_connections=200"
      -c "shared_buffers=256MB"
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lecturelens}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    container_name: lecturelens-chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - ANONYMIZED_TELEMETRY=false
      - ALLOW_RESET=true
      - IS_PERSISTENT=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/heartbeat"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API (optional - can also run locally for development)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: lecturelens-backend
    ports:
      - "8080:8080"
    volumes:
      - ../backend/uploads:/app/uploads
    environment:
      - DATABASE_URL=postgresql+asyncpg://lecturelens:lecturelens_dev@postgres:5432/lecturelens
      - CHROMA_HOST=chroma
      - CHROMA_PORT=8000
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      chroma:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - full  # Only starts with: docker compose --profile full up

volumes:
  postgres_data:
    driver: local
  chroma_data:
    driver: local
